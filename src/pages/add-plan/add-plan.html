
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Add Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="saveNote(formGroup.value)">
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" formControlName="date" placeholder="DD/MM/YYYY">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" placeholder="h:mm A" formControlName="time"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" name="title" formControlName="title" required></ion-input>
      <div class="alert" *ngIf="!formGroup.controls['title'].valid && formGroup.controls['title'].touched">{{ titleAlert }}
      </div>
    </ion-item> 
    <ion-item>
      <ion-label>Note</ion-label>
      <ion-input type="text" name="content" formControlName="content" required></ion-input>
      <div class="alert" *ngIf="!formGroup.controls['content'].valid && formGroup.controls['content'].touched">{{ contentAlert }}
      </div>
    </ion-item>
    <br>
    <button ion-button full type="submit" [disabled]="!formGroup.valid">Save Note</button>
  </form>

</ion-content>
